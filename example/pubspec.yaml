name: example
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  drift_local_storage_inspector:
    path: ../
  storage_inspector: ^0.2.3
  drift: ^1.5.0

dev_dependencies:
  build_runner: ^2.1.7
  drift_dev: ^1.2.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

dependency_overrides:
  drift:
    git:
      url: git@github.com:simolus3/drift.git
      path: drift
      ref: develop
  drift_dev:
    git:
      url: git@github.com:simolus3/drift.git
      path: drift_dev
      ref: develop
  sqlparser:
    git:
      url: git@github.com:simolus3/drift.git
      path: sqlparser
      ref: develop
